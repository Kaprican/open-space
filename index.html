<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="src/rocket.png">
    <script async src="script.js"></script>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="./src/mars.png" alt="planet Mars">
            <img class="rocket" src="./src/rocket.png" alt="rocket">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <input type="password" placeholder="Enter password to unlock">
                <input class="check-password" type="button" value="OK">
                <div class="check-buttons">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                </div>
                <div class="levers">
                    <input type="range">
                    <input type="range">
                    <input type="range">
                    <input type="range">
                    <input type="range">
                </div>
                <input class="launch-button" type="button" value="Launch">
            </div>
        </div>
    </div>

</body>
</html>
